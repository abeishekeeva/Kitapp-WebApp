<!DOCTYPE HTML>
<html ng-app>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="stylesheet" href="../css/register.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="../js/login.js"></script>
      <title>Kitapp</title>
      <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
  </head>

  <body>
    <header>
      <div ng-include="'header.html'"></div>
  </header>

  <div id="register_form">
    <div id="reg_head">
      <h2 style="text-align: center">Регистрация</h2>
    </div>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Ваш email">
      </div>

      <div class="form-group">
       <input type="password" class="form-control" id="registerPassword1" placeholder="Придумайте пароль">
     </div>

     <div class="form-group">
      <input type="password" class="form-control" id="InputPassword2" placeholder="Повторите пароль">
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>

    <div id="go_to_login">
        <a onclick="showLoginForm()"><h5 style="text-align:center">Уже есть аккаунт? </h5></a>
    </div>
  </div>

    <div id="login_form" style="display:none;">
      <div id="log_head">
        <h2 style="text-align: center">Войти</h2>
      </div>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Ваш email">
        </div>

        <div class="form-group">
         <input type="password" class="form-control" id="loginPassword1" placeholder="Придумайте пароль">
       </div>

      <button type="submit" class="btn btn-primary">Войти</button>

      <div id="go_to_register">
          <a onclick="showRegisterForm()"><h5 style="text-align:center">Вы еще не зарегистрированы? </h5></a>
      </div>

    </div>

</html>
